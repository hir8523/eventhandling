<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Change color</button>
    <div class="clr1" style="height:200px;" id="id1"></div>
    <div class="clr2" style="height:200px;" id="id2"></div>
    <div class="clr3" style="height:200px;" id="id3"></div>
    <script>
        const btn = document.querySelector("button");
        function random(number){
            return Math.floor(Math.random() * (number + 1));
        }
        btn.addEventListener("click", () => {
            const clr = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            document.getElementById("id1").style.backgroundColor = clr
            const clr1 = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            document.getElementById("id2").style.backgroundColor = clr1
            const clr2 = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            document.getElementById("id3").style.backgroundColor = clr2
        });
    </script>
</body>
</html>
